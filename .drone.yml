kind: pipeline
type: docker
name: Pipeline-test-create-react-app

steps:
  - name: Installation et tests
    image: node:16
    commands:
      - npm config set cache .npm-cache
      - npm ci --silent
      - npm install react-scripts@3.4.1 -g --silent
      - npm test

  - name: Build
    image: node:16
    commands:
      - npm run build

  - name: Publish  
    image: plugins/docker
    settings:
      registry: rg.fr-par.scw.cloud/images
      repo: rg.fr-par.scw.cloud/images/create-react-app
      tags: [ latest ]
      username:
        from_secret: DOCKER_REGISTRY_USERNAME
      password:
        from_secret: DOCKER_REGISTRY_KEY
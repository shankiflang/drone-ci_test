kind: pipeline
type: docker
name: Pipeline-test-create-react-app

steps:
  - name: restore-cache
    image: drillster/drone-volume-cache
    restore: true
    mount:
      - ./.npm-cache
      - ./node_modules
    volumes:
      - name: cache
        path: /tmp/cache

  - name: Installation et tests
    image: node:16
    commands:
      - npm config set cache .npm-cache
      - npm ci --silent
      - npm install react-scripts@3.4.1 -g --silent
      - npm test

  - name: Build
    image: node:16
    commands:
      - npm run build

  - name: Publish  
    image: plugins/docker
    settings:
      registry: rg.fr-par.scw.cloud/images
      repo: foo/bar
      auto_tag: true
      username:
        from_secret: docker_registry_username
      password:
        from_secret: docker_registry_key
kind: pipeline
type: docker
name: Build

steps:
  - name: install
    image: node:16
    volumes:
    - name: cache
      path: /drone/src/node_modules
    commands:
      - npm ci
    depends_on:
      - clone
  - name: tests
    image: node:16
    volumes:
    - name: cache
      path: /drone/src/node_modules
    commands:
      - npm test
    depends_on:
      - install

  - name: build
    image: node:16
    volumes:
      - name: cache
        path: /drone/src/node_modules
    commands:
      - npm run build
    depends_on:
      - tests

  - name: publish image dev
    image: plugins/docker
    settings:
      registry: rg.fr-par.scw.cloud/agence-public
      repo: rg.fr-par.scw.cloud/agence-public/create-react-app_test
      tags: [ latest ]
      username:
        from_secret: DOCKER_REGISTRY_USERNAME
      password:
        from_secret: DOCKER_REGISTRY_PASS
    depends_on:
      - build
    when:
      branch:
        - develop

  - name: publish image staging
    image: plugins/docker
    settings:
      registry: rg.fr-par.scw.cloud/agence-public
      repo: rg.fr-par.scw.cloud/agence-public/create-react-app_staging
      tags: [ latest ]
      username:
        from_secret: DOCKER_REGISTRY_USERNAME
      password:
        from_secret: DOCKER_REGISTRY_PASS
    depends_on:
      - build
    when:
      branch:
        - staging

  - name: publish image prod
    image: plugins/docker
    settings:
      registry: rg.fr-par.scw.cloud/agence-public
      repo: rg.fr-par.scw.cloud/agence-public/create-react-app_prod
      tags: [ latest ]
      username:
        from_secret: DOCKER_REGISTRY_USERNAME
      password:
        from_secret: DOCKER_REGISTRY_PASS
    depends_on:
      - build
    when:
      branch:
        - master

trigger:
  branch:
  - develop
  - staging
  - master

volumes:
  - name: cache
    host:
      path: /tmp/drone/node_modules


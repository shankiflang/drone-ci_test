kind: pipeline
type: docker
name: Pipeline-test-create-react-app

steps:
  - name: install
    image: node:16
    commands:
      - npm config set cache .npm-cache
      - npm ci --silent
      - npm install react-scripts@3.4.1 -g --silent

  - name: tests
    image: node:16
    commands:
      - npm test

  - name: build
    image: node:16
    commands:
      - npm run build

  - name: publish  
    image: plugins/docker
    settings:
      registry: rg.fr-par.scw.cloud/agence-public
      repo: rg.fr-par.scw.cloud/agence-public/create-react-app_test
      tags: [ latest ]
      username:
        from_secret: DOCKER_REGISTRY_USERNAME
      password:
        from_secret: DOCKER_REGISTRY_PASS

  - name: publish  
    image: plugins/docker
    settings:
      registry: rg.fr-par.scw.cloud/agence-public
      repo: rg.fr-par.scw.cloud/agence-public/create-react-app_prod
      tags: [ latest ]
      username:
        from_secret: DOCKER_REGISTRY_USERNAME
      password:
        from_secret: DOCKER_REGISTRY_PASS
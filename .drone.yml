kind: pipeline
type: docker
name: Build

steps:
  - name: install
    image: node:16
    volumes:
      - name: cache
        path: /drone/src/.npm
    commands:
      - npm ci --cache .npm
    depends_on:
      - clone
    when:
      event:
        - push
        - pull_request

  - name: tests
    image: node:16
    commands:
      - npm test
    depends_on:
      - install
    when:
      event:
        - pull_request

  - name: build
    image: node:16
    commands:
      - npm run build
    depends_on:
      - install
    when:
      event:
        - push

  - name: publish image
    image: plugins/docker
    settings:
      registry: rg.fr-par.scw.cloud/agence-public
      repo: rg.fr-par.scw.cloud/agence-public/create-react-app
      tags: ${DRONE_COMMIT_BRANCH}
      force_tag: true
      username:
        from_secret: DOCKER_REGISTRY_USERNAME
      password:
        from_secret: DOCKER_REGISTRY_PASS
    depends_on:
      - build
    when:
      branch:
        - develop
        - production
        - staging
      event:
        - push

trigger:
  branch:
    - develop
    - staging
    - production
  event: 
    - push
    - pull_request

volumes:
  - name: cache
    host:
      path: /tmp/drone/cache/npm
---
kind: pipeline
type: docker
name: Notify

clone:
  disable: true

steps:
  - name: send telegram
    image: appleboy/drone-telegram
    settings:
      token: 
        from_secret: TELEGRAM_BOT_TOKEN
      to: 
        from_secret: TELEGRAM_BOT_CANAL
      message: >
        {{#success build.status}}✅{{else}}❌{{/success}} Build {{build.status}} - build: {{build.number}}
        {{build.link}}

depends_on:
  - Build

trigger:
  branch:
    - develop
    - staging
    - production
  status:
    - success
    - failure
  event: 
    - push
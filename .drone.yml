kind: pipeline
type: docker
name: Notify

clone:
  disable: true

steps:
  - name: send telegram
    image: appleboy/drone-telegram
    settings:
      token: 
        from_secret: TELEGRAM_BOT_TOKEN
      to: 
        from_secret: TELEGRAM_BOT_CANAL
      message: >
        {{#success build.status}}✅{{else}}❌{{/success}} Build {{build.status}}: *{{repo.fullname}}*
        build: {{build.number}}
        commit: {{build.branch}}:{{build.commit}}
        By: {{build.author}}
        {{build.message}}
        {{build.link}}

depends_on:
  - Build

trigger:
  status:
  - success
  - failure
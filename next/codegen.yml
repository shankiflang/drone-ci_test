overwrite: true
schema: "src/graphql/sources/directus.graphql"
documents: "src/graphql/directus/**/*.{gql,graphql}"

generates:
  src/graphql/generated/hooks/index.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      withComponent: false
      exportFragmentSpreadSubTypes: true
      documentMode: graphQLTag

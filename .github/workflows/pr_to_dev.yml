name: Pull Request to Develop

on:
  pull_request:
    branches:
      - develop

jobs:
  Install:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v3
      - name: Download yarn cache
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: |
            next/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('next/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Use Node.js 16
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: Install packages
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: |
          cd next
          yarn --frozen-lockfile

  Build:
    runs-on: ubuntu-latest
    needs: Install
    steps:
      - name: Clone repository
        uses: actions/checkout@v3
      - name: Download yarn cache
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: |
            next/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('next/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Download build cache
        uses: actions/cache@v3
        id: build-cache
        with:
          path: |
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-
      - name: Use Node.js 16
        if: steps.build-cache.outputs.cache-hit != 'true'
        uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: Build code
        if: steps.build-cache.outputs.cache-hit != 'true'
        run: |
          cd next
          yarn build

  Push:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: Clone repository
        uses: actions/checkout@v3
      - name: Download yarn cache
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: |
            next/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('next/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Download build cache
        uses: actions/cache@v3
        id: build-cache
        with:
          path: |
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push to develop
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ secrets.DOCKER_REGISTRY }}/${{ github.event.repository.name }}:dev
          context: ./next
          file: ./docker/prod/next/Dockerfile

name: Deploy to staging

on:
  pull_request:
    branches:
      - staging
    types: [closed]
    paths:
      - "next/**"
      - "docker/prod/next/Dockerfile"

jobs:
  Import:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged
    concurrency: next-staging
    container:
      image: node:16
    steps:
      - name: Running yarn directus-import
        working-directory: directus/scripts
        run: yarn import-prod

  Deploy:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged
    environment:
      name: staging
      url: https://staging.natiq.fr
    concurrency: next-staging
    container:
      image: node:16
    steps:
      - name: Deploying code
        run: echo "Deploying Next to staging"
